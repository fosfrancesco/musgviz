<html>
    <head>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="http://www.verovio.org/javascript/latest/verovio-toolkit-wasm.js" defer></script>
        <script src ="scripts/load_annotations.js" defer></script>
        <script src ="scripts/display_score.js" defer></script>
        <script>
        </script>
    </head>
    <body>
        <h1>Score Graph visualization</h1>
        <input type="file" id="json-file-input">
        <label for="json-file-input">Upload json file encoding graph</label>
        <br>
        <div>
            <input type="checkbox" id="toggle-onset-edges" class="toggle-color-1" checked/>
            <label for="toggle-onset-edges">Onset</label>
        </div>
        <div>
            <input type="checkbox" id="toggle-during-edges" class="toggle-color-2" checked />
            <label for="toggle-during-edges">During</label>
        </div>
        <div>
            <input type="checkbox" id="toggle-rest-edges" class="toggle-color-3" checked />
            <label for="toggle-rest-edges">Rest</label>
        </div>
        <div>
            <input type="checkbox" id="toggle-consecutive-edges" class="toggle-color-4" checked />
            <label for="toggle-consecutive-edges">Consecutive</label>
        </div>
        <br>
        <input type="file" id="file-input">
        <div id="output">Upload mei file </div>

        <style>
            input[type="checkbox"].toggle-color-1:checked + label::before {
                background-color: red;
            }
            input[type="checkbox"].toggle-color-2:checked + label::before {
                background-color: green;
            }
            input[type="checkbox"].toggle-color-3:checked + label::before {
                background-color: blue;
            }
            input[type="checkbox"].toggle-color-4:checked + label::before {
                background-color: yellow;
            }

    </body>
</html>
